<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Movie Website</h1>
  </header>

  <nav>
    <ul class="nav-menu">
      <li><a href="#latest">Latest</a></li>
      <li><a href="#action">Action</a></li>
      <li><a href="#comedy">Comedy</a></li>
      <li><a href="#drama">Drama</a></li>
      <li><a href="#thriller">Thriller</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="latest">
      <h2>Latest Posts</h2>
      <div class="post-list" id="postList">
        <!-- JavaScript will populate this list dynamically -->
      </div>
    </section>

    <section id="action">
      <h2>Action Movies</h2>
      <ul class="movie-list" id="actionMovieList">
        <!-- JavaScript will populate this list dynamically -->
      </ul>
    </section>

    <section id="comedy">
      <h2>Comedy Movies</h2>
      <ul class="movie-list" id="comedyMovieList">
        <!-- JavaScript will populate this list dynamically -->
      </ul>
    </section>

    <section id="drama">
      <h2>Drama Movies</h2>
      <ul class="movie-list" id="dramaMovieList">
        <!-- JavaScript will populate this list dynamically -->
      </ul>
    </section>

    <section id="thriller">
      <h2>Thriller Movies</h2>
      <ul class="movie-list" id="thrillerMovieList">
        <!-- JavaScript will populate this list dynamically -->
      </ul>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Movie Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
